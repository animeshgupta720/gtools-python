stages:
  - test
  - build
  - deploy

test:
  image: python:2.7-stretch
  stage: test
  before_script:
    - pip install -r requirements.txt
  when: on_success
  script:
    - python manage.py test -k

build:
  image: docker:stable
  stage: build
  before_script:
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
  when: on_success
  script:
    - docker build --pull -t $LOCAL_TAG -f docker/Dockerfile .
    - docker push $LOCAL_TAG

deploy:
  image: docker:stable
  stage: deploy
  before_script:
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
  when: on_success
  script:
    - docker pull $LOCAL_TAG
    - docker tag $LOCAL_TAG $PROD_TAG
    - docker login -u $DOCKERHUB_USER -p $DOCKERHUB_PASSWORD
    - docker push $PROD_TAG

services:
  - docker:dind
  - mysql:5.7

variables:
  PROD_TAG: slothlogistics/gtools:$CI_COMMIT_REF_NAME
  LOCAL_TAG: $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_NAME
  DOCKER_DRIVER: overlay2
  MYSQL_DATABASE: test_gtools
  MYSQL_ROOT_PASSWORD: test_user_password
