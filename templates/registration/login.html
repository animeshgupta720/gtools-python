{% load bootstrap3 %}

{% block content %}

        {% csrf_token %}
        {{ form.as_table }}
        <tr><th>&nbsp;</th><th><button type="submit">Login</button></th></tr>
      </form>
    </table>
  </div>

{% endblock %}
