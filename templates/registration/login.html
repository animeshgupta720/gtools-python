{% extends 'op_webgui/base.html' %}

{% load bootstrap4 %}

{% block bootstrap4_title %}{% block title %}Login{% endblock %}{% endblock %}

{% block content %}

  <!-- templates/registration/login.html -->
  <div id="login-box">
    <table>
      <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <tr><th>&nbsp;</th><th><button type="submit">Login</button></th></tr>
        {% endbuttons %}
      </form>
    </table>
  </div>

{% endblock %}
