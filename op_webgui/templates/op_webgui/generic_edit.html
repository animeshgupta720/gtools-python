{% extends 'op_webgui/base.html' %}

{% load bootstrap4 %}

{% block bootstrap4_title %}{% block title %}{{ request.path }}{% endblock %}{% endblock %}

{% block content %}

  <table>
    <form method="POST">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}
      <tr><th>&nbsp;</th><th><button type="submit">Submit</button></th></tr>
      {% endbuttons %}
    </form>
  </table>

{% endblock %}
